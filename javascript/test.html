<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //변수 : 데이터 저장소
        // 100 200 300 변수에 저장을 출력해 보세요!
        {
            var x = 100;
            var y = 200;
            var z = 300;

            document.write("*** 100 200 300 변수에 저장을 출력해 보세요!***<br>");
            document.write(x);
            document.write(y);
            document.write(z);
        }
        document.write("<br><br>");
        //배열
        // 100 200 300 변수에 저장을 출력해 보세요!
        {
            const arr = [100, 200, 300];

            document.write("*** 100 200 300 변수에 저장을 출력해 보세요!***<br>");
            document.write(arr[0]);
            document.write(arr[1]);
            document.write(arr[2]);
        }
        document.write("<br><br>");

        //객체
        // 100 200 300 변수에 저장을 출력해 보세요!
        {
            const obj = new Object();

            obj.a = 100;
            obj.b = 200;
            obj.c = 300;

            document.write("*** 100 200 300 변수에 저장을 출력해 보세요!***<br>");
            document.write(obj.a);
            document.write(obj.b);
            document.write(obj.c);
        }
        document.write("<br><br>");

        //반복문
        // for문을 이용해서 1-50까지 출력을 해보세요!
        {
            document.write("*** for문을 이용해서 1-50까지 출력을 해보세요! ***<br>");

            for (let i = 1; i <= 50; i++) {
                document.write(i);
            }
            document.write("<br><br>");
        }


        //반복문
        // for문을 이용해서 50-1까지 출력을 해보세요!
        {
            document.write("*** for문을 이용해서 50-1까지 출력을 해보세요! ***<br>");

            for (let i = 50; i >= 1; i--) {
                document.write(i);
            }
            document.write("<br><br>");
        }

        //반복문
        // for문을 이용해서 1-50까지 (짝수)을 해보세요!
        {
            document.write("*** for문을 이용해서 1-50(짝수만)까지 출력을 해보세요! ***<br>");
            for (let i = 2; i <= 50; i += 2) {
                if (i % 2 == 0) {
                    document.write(i);
                }
            }
            document.write("<br><br>");
        }

        //반복문
        // for문을 이용해서 1-50까지 (홀수)을 해보세요!
        {
            document.write("*** for문을 이용해서 1-50(홀수만)까지 출력을 해보세요! ***<br>");
            for (let i = 1; i < 50; i += 2) {
                if (i % 2 == 1) {
                    document.write(i);
                }
            }
            document.write("<br><br>");
        }

        //반복문
        // for문을 이용해서 구구단 8단만 출력을 해보세요!
        {
            document.write("***  for문을 이용해서 구구단 8단만 출력을 해보세요! ***<br>");

            for (let i = 8; i == 8; i++) {
                for (let j = 1; j <= 9; j++) {
                    let sum = i * j;
                    document.write(i + "*" + j + "=" + sum, "<br>");
                }
            }
            document.write("<br><br>")
        }

        //반복문
        // for문을 이용해서 구구단 5-8단만 출력을 해보세요!
        {
            document.write("*** for문을 이용해서 구구단 5-8단만 출력을 해보세요! ***<br>");

            for (var i = 5; i <= 8; i++) {
                for (var j = 1; j <= 9; j++) {
                    var sum = i * j;
                    document.write(i + " * " + j + " = " + sum, "<br>");
                }
            }
            document.write("<br><br>")
        }
        {
            document.write("***배열의 길이***<br>")
            const num = [100,200,300,400,500];
            document.write("num의 길이:" + num.length);
            document.write("<br><br>");
        }
        //배열의 세번째 값만 출력
        {
            document.write("***배열의 3번째 값***<br>")
            const num = [100,200,300,400,500];
            document.write("num의 3번째 값: " + num[2]);
            document.write("<br><br>");
        }
        //for문을 이용해서 모든 값 출력
        {
            document.write("***for문을 이용해서 모든 값 출력***<br>")
            const num = [100,200,300,400,500];
            for( let i = 0; i < num.length; i++){
                document.write(num[i], "&nbsp;");
            }
            document.write("<br><br>");
        }
        //forEach()를 이용해서 모든 값 출력
        {
            document.write("***forEach()를 이용해서 모든 값 출력***<br>")
            const num = [100,200,300,400,500];
            // num.forEach(function(el,idx,arr){
            //     document.write(el, "&nbsp;");
            // });
            num.forEach((el)=>{
                document.write(el, "&nbsp;");
            });
            document.write("<br><br>");
        }
        //for in문 이용해서 모든값 출력
        {
            document.write("***for in문 이용해서 모든 값 출력***<br>")
            const num = [100,200,300,400,500];
            for(let i in num){
                document.write(num[i], "&nbsp;");
            }
            document.write("<br><br>");
        }
        //for of문 이용해서 모든값 출력
        {
            document.write("***for of문 이용해서 모든 값 출력***<br>")
            const num = [100,200,300,400,500];
            for(let i of num){
                document.write(i, "&nbsp;");
            }
            document.write("<br><br>");
        }
        //for문을 이용해서 각 데이터 불러오기.
        {
            document.write("***for문 이용해서 모든 값 출력***<br>")
            const arr = [100, 200, 300, 400, 500];
            for(let i=0; i<arr.length; i++ ){
                document.write(arr[i], "&nbsp;");
            }
            document.write("<br><br>");
        }
        //forEach문을 이용해서 각 데이터를 출력하시오.
        {  
            document.write("***forEach문 이용해서 모든 값 출력***<br>")
            const arr = [100, 200, 300, 400, 500];
            arr.forEach(function(el){
                document.write(el,"&nbsp;")
            });
            document.write("<br><br>");
        }
        //for of문
         {
            const arr = [100, 200, 300, 400, 500];
            for(let element of arr ){
                document.write(element,"&nbsp;");
                document.write("<br>");
            }

            for (let element of arr) document.write(element,"&nbsp;");
            document.write("<br><br>");
            for (let element in arr) document.write(element,"&nbsp;");
            document.write("<br><br>");
            for (let element in arr) document.write(arr[element],"&nbsp;");
            document.write("<br><br>");
         }
         //배열안에서 300을 찾은 다음 출력하세요!!
         {
             const arr = [100, 200, 300, 400, 500];
             const find = arr.find(element => element === 300);
            //  const find = arr.find(function(){});
            //  const find = arr.find((el)=>{
            //      el === 300;
            //  });
             
             document.write(find);
         }

        //"함수가 실행되었습니다." (선언적 함수)
        
        //"함수가 실행되었습니다." (익명 함수)
        //"함수가 실행되었습니다." (매개변수 함수)
        //"함수가 실행되었습니다." (리턴값 함수)
        {
            function func(){
                document.write("함수가 실행되었습니다.");
            }
            func();
       
            const func2 = function(){
                document.write("함수가 실행되었습니다.");
            }
            func2();
       
            function func3(str){
                document.write(str);
            }
            func3("함수가 실행되었습니다");
        
            function func4(){
                const str = "함수가 실행되었습니다"
                return str;
            }
            document.write(func4());
        }
    </script>
</body>

</html>
