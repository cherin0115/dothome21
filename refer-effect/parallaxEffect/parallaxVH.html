<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Effect</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'NEXONLv1Gothic';
            font-weight: 300;
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/NEXON Lv1 Gothic OTF Light.woff') format('woff');
            font-style: normal;
        }
        @font-face {
            font-family: 'NEXONLv1Gothic';
            font-weight: 400;
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/NEXON Lv1 Gothic OTF.woff') format('woff');
            font-style: normal;
        }
        * {
            margin: 0; padding: 0;
        }
        .parallax {
            background: #f9f7f2;
            color: rgb(218, 98, 0);
            font-family: 'NEXONLv1Gothic';
            font-weight: 400;
        }
        #paraHeader {
            position: fixed;
            left: 0; top: 0;
            padding: 20px;
            z-index: 10000;
        }
        #paraHeader h1 {
            display: inline-block;
            font-size: 20px;
            border-bottom: 1px dashed #fff;
            margin-bottom: 8px;
        }
        #paraCont {
            
        }
        .contentWrap {
        }
        .content__item {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        .content__item__num {
            font-size: 8vw;
            padding: 12vw;
            display: inline-block;
        }
        #section1 {background: #f9f7f2; z-index: 9000;}
        #section2 {background: #fff7eb; z-index: 8000;}
        #section3 {background: #fff5dd; z-index: 7000; height: 6000px;}
        #section4 {background: #fdf1d4; z-index: 7100;}
        #section5 {background: #faeac6; z-index: 7200;}
        #section6 {background: #fbeac3; z-index: 7300;}
        #section7 {background: #ffe8b1; z-index: 7400;}
        #section8 {background: #ffe3a2; z-index: 7500;}
        #section9 {background: #fcd884; z-index: 7600;}
      
        .sce3 {
            position: fixed;
            left: 0; top: 0;
            z-index: 1000;
            width: 6000px;
            height: 100vh;
            background: rgb(20, 77, 34);
            overflow: hidden;
        }
        .sce3 > div {
            float: left;
            width: 1000px;
            height: 100vh;
        }
        .sce3 > div:nth-child(1){
            background: rgba(71,61,61,0.9);
        }
        .sce3 > div:nth-child(2){
            background: rgba(71,61,61,0.8);
        }
        .sce3 > div:nth-child(3){
            background: rgba(71,61,61,0.7);
        }
        .sce3 > div:nth-child(4){
            background: rgba(71,61,61,0.6);
        }
        .sce3 > div:nth-child(5){
            background: rgba(71,61,61,0.5);
        }
        .sce3 > div:nth-child(6){
            background: rgba(71,61,61,0.4);
        }
        /* nav */
        .paraNav {
            position: fixed;
            right: 20px; top: 20px;
            z-index: 1000;
            background: rgba(0,0,0,.4);
            padding: 15px 20px;
            border-radius: 50px;
            transition: top 0.4s ease;
        }
        .paraNav li {
            display: inline-block;
            list-style: none;
        }
        .paraNav li a {
            color: #fff;
            text-decoration: none;
            display: inline-block;
            padding: 5px;
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            border-radius: 30px;
        }
        .paraNav li.active a {
            background: #fff;
            color: #000;
        }
     
      
    </style>
</head>
<body class="parallax">
   
    <!-- //info -->
    <header id="paraHeader">
        <h1>Parallax Effect01</h1>
        <p>패럴랙스 스크롤링 효과 - 세로 모드</p>
    </header>
    <!-- //header -->
    <main id="paraCont">
        <div class="contentWrap">
            <section id="section1" class="content__item">
                <span class="content__item__num">01</span>
                <!-- <h2 class="content__item__title">Section1</h2>
                <figure class="content__item__imgWrap">
                    <div class="content__item__img"></div>
                </figure>
                <p class="content__item__desc">Don't dwell on the past.</p> -->
            </section>
            <!-- //section1 -->

            <section id="section2" class="content__item">
                <span class="content__item__num">02</span>
                <!-- <h2 class="content__item__title">Section2</h2>
                <figure class="content__item__imgWrap">
                    <div class="content__item__img"></div>
                </figure>
                <p class="content__item__desc">Pain past is pleasure.</p> -->
            </section>
            <!-- //section2 -->

            <section id="section3" class="content__item">
                <span class="content__item__num">03</span>
                <div class="sce3">
                    <div>03-1</div>
                    <div>03-2</div>
                    <div>03-3</div>
                    <div>03-4</div>
                    <div>03-5</div>
                    <div>03-6</div>
                </div>
            </section>
            <!-- //section3 -->

            <section id="section4" class="content__item">
                <span class="content__item__num">04</span>
                <!-- <h2 class="content__item__title">Section4</h2>
                <figure class="content__item__imgWrap">
                    <div class="content__item__img"></div>
                </figure>
                <p class="content__item__desc">Love what you do.</p> -->
            </section>
            <!-- //section4 -->

            <section id="section5" class="content__item">
                <span class="content__item__num">05</span>
                <!-- <h2 class="content__item__title">Section5</h2>
                <figure class="content__item__imgWrap">
                    <div class="content__item__img"></div>
                </figure>
                <p class="content__item__desc">This too shall pass away.</p> -->
            </section>
            <!-- //section5 -->

            <section id="section6" class="content__item">
                <span class="content__item__num">06</span>
                <!-- <h2 class="content__item__title">Section6</h2>
                <figure class="content__item__imgWrap">
                    <div class="content__item__img"></div>
                </figure>
                <p class="content__item__desc">If not now, then when?</p> -->
            </section>
            <!-- //section6 -->

            <section id="section7" class="content__item">
                <span class="content__item__num">07</span>
                <!-- <h2 class="content__item__title">Section7</h2>
                <figure class="content__item__imgWrap">
                    <div class="content__item__img"></div>
                </figure>
                <p class="content__item__desc"> All we have is now.</p> -->
            </section>
            <!-- //section7 -->

            <section id="section8" class="content__item">
                <span class="content__item__num">08</span>
                <!-- <h2 class="content__item__title">Section8</h2>
                <figure class="content__item__imgWrap">
                    <div class="content__item__img"></div>
                </figure>
                <p class="content__item__desc">Only I can change my life.</p> -->
            </section>
            <!-- //section8 -->

            <section id="section9" class="content__item">
                <span class="content__item__num">09</span>
                <!-- <h2 class="content__item__title">Section9</h2>
                <figure class="content__item__imgWrap">
                    <div class="content__item__img"></div>
                </figure>
                <p class="content__item__desc">No one can do it for me.</p> -->
            </section>
            <!-- //section9 -->
        </div>
    </main>
    <!-- //main -->
    <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script>
        $(window).scroll(function(){
            let scrollTop = $(window).scrollTop();
            let goLeft = scrollTop - $("#section3").offset().top;

            if( scrollTop > $("#section3").offset().top){
                $(".sce3").css("left", -goLeft)
            }
        });
    </script>
</body>
</html>
