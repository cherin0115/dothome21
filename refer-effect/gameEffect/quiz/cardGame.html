<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardEffect- Jquery </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        body {
            background: #fef7e5;
        }

        /* audio */
        .audio {
            position: absolute;
            right: 20;
            top: 20px;
        }

        .audio .btn-sound {
            display: block;
            width: 40px;
            height: 40px;
            background: #ffe194;
            text-align: center;
            line-height: 43px;
            color: #fff;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
        }

        /* card */
        .cardWrap {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-gap: 1vw;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            perspective: 600px;
        }

        .cardWrap .card {
            width: 8vw;
            height: 20vh;
            transform-style: preserve-3d;
            transition: all 0.6s;
        }

        .cardWrap .card:hover {
            transform: rotateY(-180deg);
        }

        .cardWrap .card>div {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            border-radius: .4vw;
            background-color: #bee2d7;
            backface-visibility: hidden;
            background-position: center;
            background-repeat: no-repeat;
            background-size: 90%;
        }

        .cardWrap .card .front {
            transform: rotateY(0deg);
        }

        .cardWrap .card .back {
            transform: rotateY(-180deg);
        }

        /* card img */
        .cardWrap .card .front {
            background-image: url(http://silvery92.dothome.co.kr/assets/img/desert.svg);

        }

        .card[data-type=img1] .back {
            background-image: url(http://silvery92.dothome.co.kr/assets/img/rhinoceros.svg);
        }
    </style>
</head>

<body>

    <script>
        const $btnSound = $(".btn-sound"),
            $themeSong = $("#theme-song")[0],

            dataType = "data-type",
            selectedClass = "is-selected"

        let sound = [
                "../assets/audio/match2.mp3",
                "../assets/audio/match.mp3",
                "../assets/audio/up.mp3",
            ],
            soundMatch = new Audio(sound[0]),
            soundNoMatch = new Audio(sound[1]),
            soundSuccess = new Audio(sound[2]);
        //음악 
        //audio 버튼을 클릭하면 꺼지고/ 클릭하면 켜지고
        $btnSound.on("click", function () {
            $(this).find("i").toggleClass("fa-volume-up fa-volume-off");
            $(this).toggleClass("is-playing");

            //play
            if ($(this).hasClass("is-playing")) {
                $themeSong.play();
            } else {
                $themeSong.pause();
            }
        });
    </script>
