<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotte world</title>
    <style>
        @font-face {
            font-family: 'NEXONLv2Gothic';
            font-weight: 300;
            src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/NEXON Lv2 Gothic Light.woff") format("woff");
            font-style: normal;
        }

        @font-face {
            font-family: 'NEXONLv2Gothic';
            font-weight: 500;
            src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/NEXON Lv2 Gothic.woff") format("woff");
            font-style: normal;
        }

        @font-face {
            font-family: 'NEXONLv2Gothic';
            font-weight: 700;
            src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/NEXON Lv2 Gothic Bold.woff") format("woff");
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        body {    
            font-family: 'NEXONLv2Gothic';
            background-color: #fff;
        }

        #wrap {
            width: 960px;
            margin: 0 auto;
        }

        header {}

        .container {
            width: 960px;
            margin: 0 auto;

        }

        .container .header {
            width: 100%;
            height: 150px;
            margin: 0 auto;
            float: left;
        }

        .container .header img {
            margin-top: 50px;
            width: 100px;
        }

        .container nav {
            margin-top: 80px;
            float: right;
        }

        .container nav ul {
            font-weight:700;
        }

        .container nav ul li {
            display: inline-block;
            color: #000;
            padding: 5px 10px;
            font-size: 17px;
            text-align: center;
            margin: 0 auto;
        }

        main .banner {
            width: 100%;
            margin-bottom: 14px;
        }

        main .inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        main .inner .box1 {
            width: 470px;
            height: 210px;
            border: 1px solid #E9E9E9;
            margin-right: 15px;
        }

        main .inner .box1 img {
            width: 470px;
            height: 212px;
        }

        main .inner .box2 {
            width: 470px;
            height: 210px;
            margin: 0 auto;
        }

        main .inner .box2 img {
            width: 470px;
            height: 210px;
            margin: 0 auto;
        }

        .innerPicture {
            width: 960px;
            height: 325px;
            margin-bottom: 14px;
        }

        .innerPicture h2 {
            font-size: 20px;
            padding-bottom: 15px;
        }

        .innerPicture .imgbox {
            width: 960px;
            overflow: hidden;
        }

        .innerPicture .box {
            display: inline-block;
            margin-right: 12px;
            
        }
        .innerPicture .box:last-child {
            display: inline-block;
            margin-right: 0;
        }

        .innerPicture .box p {
            color: #000;
        }

        .innerPicture .box a {
            text-decoration: none;
            color: #000;
        }

        .innerPicture .box .img1 {
            width: 225px;
            height: 225px;
            float: left;
            margin-bottom: 20px;
        }

        .innerPicture .box .img2 {
            width: 225px;
            height: 225px;            
            margin-bottom: 20px;
            float: left;
        }

        .innerPicture .box .img3 {
            width: 225px;
            height: 225px;            
            margin-bottom: 20px;
            float: left;
        }

        .innerPicture .box .img4 {
            width: 225px;
            height: 225px;            
            margin-bottom: 20px;
            float: left;
        }

        footer .container {
            border-top: 1px solid #E9E9E9;
            padding: 20px 0px;
        }

        footer .container P {
            font-size: 15px;
            color: #7a7979;
        }

        footer .container P:last-child {
            padding: 20px 0;
            font-size: 14px;
            color: #a19f9f;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header>
            <div class="container">
                <div class="header">
                    <img src="img/Coding_img1-sliced_01_03.jpg" alt="logo">
                    <nav>
                        <ul>
                            <li>즐길거리</li>
                            <li>요금/우대혜택</li>
                            <li>참여프로그램</li>
                            <li>이용가이드</li>
                            <li>소통서비스</li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <img class="banner" src="img/Coding_img1-sliced_01_07.gif" alt="banner">
                <div class="inner">
                    <div class="box1">
                        <img src="img/Coding_img1-sliced_01_011.jpg" alt="board">
                    </div>
                    <div class="box2">
                        <img src="img/Coding_img1-sliced_01_11.gif" alt="롯데온">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="innerPicture">
                    <h2>특별한 경험</h2>
                    <div class="imgbox">
                        <div class="box">
                            <img class="img1" src="img/Untitled-1_02.jpg" alt="멤버">
                            <p><a href="#">연간회원안내</a></p>
                        </div>
                        <div class="box">
                            <img class="img2" src="img/Untitled-1_04.jpg" alt="투어">
                            <p><a href="#">프리미엄투어</a></p>
                        </div>
                        <div class="box">
                            <img class="img3" src="img/Untitled-1_06.jpg" alt="참여프로그램">
                            <p><a href="#">공연참여프로그램</a></p>
                        </div>
                        <div class="box">
                            <img class="img4" src="img/Untitled-1_08.jpg" alt="단체">
                            <p><a href="#">단체프로그램</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="container">
                <p>서울특별시 송파구 올림픽로 240 호텔롯데 롯데월드 | 대표자:박동기</p>
                <p>사업자등록번호:219-85-00014 | 통신판매업신고번호: 송파 제5513 | 전화:1661-2000 </p>
                <p>COPYRIGHT 2018LOTTEWORD.ALL RIGHTS RESERVED.</p>
            </div>
        </footer>
    </div>
</body>

</html>
