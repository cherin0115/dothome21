<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습 13</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    body {
        width: 100%;
        height: 1200px;
        background-color: #fff3e0 ;
    }
    #wrap {
        width: 1200px;
        height: 1300px;
        margin: 0 auto;
    }
    header {
        width: 1200px;
        height: 150px;
        background-color: #ffe0b2 ;
        margin: 0 auto;
    }
    main {
        width: 1200px;
        height: 1200px;
        margin: 0 auto;
        overflow: hidden;
    }
    footer {
        width: 1200px;
        height: 150px;
        background-color: #ff9800 ;
        margin: 0 auto;
    }
    main aside {
        width: 1200px;
        height: 300px;
        background-color: #ffcc80 ;
        margin: 0 auto;
    }
    main article {
        width: 400px;
        height: 900px;
        background-color: #ffb74d ;
        margin: 0 auto;
        float: left;
    }
    main section {
        width: 800px;
        height: 900px;
        background-color: #ffa726 ;
        margin: 0 auto;
        float: left;
    }

    @media (max-width:800px){
        header{
            height: 200px;
        }
        main{
            height: 900px;
        }
        main aside{
            display: none;
        }
        footer{
            height: 200px;
        }
    }

    @media (max-width:300px){
        header{
            width: 100%;
            height: 200px;
        }
        main{
            width: 100%;
            height: 900px;
        }
        main aside{
            display: none;
        }
        main article{
            width: 100%;
            height: 500px;
        }
        main section{
            width: 100%;
            height: 400px;
        }
        footer{
            width: 100%;
            height: 150px;
        }
    }
    </style>
</head>

<body>
    <div id="wrap">
        <header></header>
        <main>
            <aside></aside>
            <article></article>
            <section></section>
        </main>
        <footer></footer>
    </div>
</body>
</html>
