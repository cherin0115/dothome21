<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAYOUT 12</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap{
            height: 1300px;
            background-color: #efebe9 ;
            
        }
        #header{
 
            height: 100px;
            line-height: 100px;
            background-color: #d7ccc8 ;
        }
        #banner{

            height: 300px;
            line-height: 300px;
            background-color: #bcaaa4 ;
        }
        #contents{

            height: 900px;
            line-height: 900px;
            background-color: #795548  ;
        }
        #footer{
            height: 100px;
            line-height: 150px;
            background-color: #3e2723;
        }
        .container {
            width: 1200px;
           height: inherit;
           background-color: rgba(116, 116, 116, 0.3);
           margin: 0 auto;
        }
        .container .box1{
            width: 300px;
            height: 700px;
            float: left;
            background-color: #a1887f  ;
        }
        .container .box2{
            width: 900px;
            height: 700px;
            float: left;
            background-color: #8d6e63   ;
        }
        .container .box3{
            width: 1200px;
            height: 200px;
            float: left;
            background-color: #6d4c41   ;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header">
            <div class="container"></div>
        </div>
        <div id="banner">
            <div class="container"></div>
        </div>
        <div id="contents">
          <div class="container">
              <div class="box1"></div>
              <div class="box2"></div>
              <div class="box3"></div>
          </div>
        </div>
        <div id="footer">
            <div class="container"></div>
        </div>
    </div>
</body>
</html>
