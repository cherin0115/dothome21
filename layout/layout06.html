<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습6</title>
   <style>
           @font-face {
            font-family: 'TmonMonsori';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_two@1.0/TmonMonsori.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
       * {
            margin: 0;
            padding: 0;
       }
       body {
            text-align: center;
            text-transform: uppercase;
            font-size: 50px;
            color: #fff;
            font-family: 'TmonMonsori';
       }
       #header {
           height: 110px;
           line-height: 110px;
           background-color: #f3e5f5 ;
       }
       #banner {
           height: 750px;           
           line-height: 750px;
           background-color: #e1bee7 ;
       }
       #content1 {
           height: 2280px;
           line-height: 2280px;
           background-color: #ba68c8;
       }
       #content2 {
           height: 1570px;           
           line-height: 1570px;
           background-color: #ab47bc ;
       }
       #content3 {
           height: 530px;
           line-height: 530px;
           background-color: #9c27b0;
       }
       #footer {
           height: 270px;
           line-height: 270px;
           background-color: #8e24aa;
       }
       .container {
           width: 1200px;
           height: inherit;
           background-color: rgba(0, 0, 0, 0.3);
           margin: 0 auto;
       }
   </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container">header</div>
        </div>
        <!-- header -->

        <div id="banner">
            <div class="container">banner</div>
        </div>
        <!-- banner -->

        <div id="contents">
            <div id="content1">
                <div class="container">content1</div>
            </div>
            <div id="content2">
                <div class="container">content2</div>
            </div>
            <div id="content3">
                <div class="container">content3</div>
            </div>            
        </div>
        <!-- contents -->
        
        <div id="footer">
            <div class="container">footer</div>
        </div>
        <!-- footer -->
    </div>
</body>
</html>
