<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습 14</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            width: 100%;
            height: 100%;
            background-color: #e8f5e9 ;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        header {
            width: 1200px;
            height: 150px;
            margin: 0 auto;
            background-color: #c8e6c9 ;
        }
        main {
            width: 1200px;
            height: 1200px;
            margin: 0 auto;
            overflow: hidden;
        }
        footer {
            width: 1200px;
            height: 150px;
            margin: 0 auto;
            background-color: #43a047 ;
        }
        main .aside {
            width: 1200px;
            height: 200px;
            margin: 0 auto;
            background-color: #a5d6a7;
        }
        main .article1 {
            width: 300px;
            height: 1000px;
            margin: 0 auto;
            background-color: #81c784;
            float: left;
        }
        main .article2 {
            width: 600px;
            height: 1000px;
            margin: 0 auto;
            background-color: #66bb6a ;
            float: left;
        }
        main .article3 {
            width: 300px;
            height: 1000px;
            margin: 0 auto;
            background-color: #4caf50 ;
            float: left;
        }

        @media(max-width:800px){
            header{
                width: 100%;
                height: 150px;
            }
            main {
                width: 100%;
                height: 1200px;
            }
            footer {
                width: 100%;
            }
            main .aside {
                width: 100%;
                height: 150px;
            }
            main .article1{
                width: 20%;
                height: 750px;
                float: left;
            }
            main .article2 {
                width: 80%;
                height: 750px;
                float: left;
            }
            main .article3  {
                width: 100%;
                height: 300px;
            }
        }
        @media(max-width:350px){
            header{
                width: 100%;
                height: 150px;
            }
            main {
                width: 100%;
                height: 1200px;
            }
            footer {
                width: 100%;
            }
            main .aside {
                width: 100%;
                height: 150px;
            }
            main .article1{
                width: 100%;
                height: 400px;
            }
            main .article2 {
                width: 100%;
                height: 500px;
            }
            main .article3  {
                width: 100%;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header></header>
        <main>
            <aside class="aside"></aside>
            <article class="article1"></article>
            <article class="article2"></article>
            <article class="article3"></article>
        </main>
        <footer></footer>
    </div>
</body>
</html>
