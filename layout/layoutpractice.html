<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습6</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            text-align: center;
            text-transform: uppercase;
            font-size: 50px;
            color: #fff;
        }

        #header {
            height: 110px;
            line-height: 110px;
            background-color: #e3f2fd;
        }

        #banner {
            height: 750px;
            line-height: 700px;
            background-color: #bbdefb;
        }

        #content1 {
            height: 2280px;
            line-height: 2280px;
            background-color: #90caf9;
        }

        #content2 {
            height: 1570px;
            line-height: 1570px;
            background-color: #64b5f6;
        }

        #content3 {
            height: 530px;
            line-height: 530px;
            background-color: #42a5f5;
        }

        #footer {
            height: 270px;
            line-height: 270px;
            background-color: #2196f3;
        }

        .container {
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.3);
        }

        .container .title {
            width: inherit;
            height: 200px;
            line-height: 200px;
            margin: 0 auto;
            background-color: #fff176;
        }

        .container .box1 {
            width: 600px;
            height: 300px;
            line-height: 300px;
            background-color: #ffee58 ;
            float: left;
        }
        
        .container .box2 {
            width: 600px;
            height: 300px;
            line-height: 300px;
            background-color: #fbc02d   ;
            float: left;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header">
            <div class="container">header</div>
        </div>
        <!-- header -->

        <div id="banner">
            <div class="container">banner</div>
        </div>
        <!-- banner -->

        <div id="contents">
            <div id="content1">
                <div class="container">
                    <div class="title">title</div>
                content1
                </div>
            </div>
            <div id="content2">
                <div class="container">
                    <div class="box1">box1</div>
                    <div class="box2">box2</div>content2
                </div>
            </div>
            <div id="content3">
                <div class="container">content3</div>
            </div>
        </div>
        <!-- contents -->

        <div id="footer">
            <div class="container">footer</div>
        </div>
        <!-- footer -->
        
    </div>
    <!-- wrap -->
</body>

</html>



<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습8 : float을 이용한 반응형</title>
    <style>
        * {
            margin: 0; padding: 0;
        }
        body {
            background-color: #f3e5f5;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        header {
            width: 100%;
            height: 150px;
            background-color: #e1bee7;
        }
        main {
            overflow: hidden;
        }
        aside {
            width: 30%;
            height: 700px;
            background-color: #ce93d8;
            float: left;
        }
        section {
            width: 70%;
            height: 700px;
            background-color: #ba68c8;
            float: left;
        }
        footer {
            width: 100%;
            height: 150px;
            background-color: #ab47bc;           
        }

        @media (max-width: 1210px){
           #wap{
                width: 90%;
           } 
        }
        
        @media (max-width: 800px){
           #wap{
                width: 100%;
           } 
        }

        @media (max-width: 600px){
           aside{
                float: none;
                width: 100%;
                height: 300px;
           } 
           section{
                float: none;
                width: 100%;
                height: 300px;
           } 
        }
      
    </style>
</head>
<body>
    <!-- 옛날 스타일 -->
    <!-- <div>
        <div id= "header"></div>
        <div id="side"></div>
        <div id="contents"></div>
        <div id="footer"></div>
    </div> -->
    <!-- 요즘 스타일 의미가 부여된 시멘틱 태그 ->웹표준 준수 ->웹 접근성 준수 ->웹 호환성 준수-->
    <div id="wrap">
        <header></header>
        <main>
            <aside></aside>
            <section></section>
        </main>     
        <footer></footer>
    </div>
</body>
</html>
