<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAYOUT 11</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap{
            height: 1300px;
            background-color: #fce4ec;
            
        }
        #header{
 
            height: 100px;
            line-height: 100px;
            background-color: #fce4ec;
        }
        #banner{

            height: 400px;
            line-height: 400px;
            background-color: #f8bbd0;
        }
        #contents{

            height: 700px;
            line-height: 700px;
            background-color: #f48fb1 ;
        }
        #footer{
            height: 100px;
            line-height: 150px;
            background-color: #f06292 ;
        }
        .container {
            width: 1200px;
           height: inherit;
           background-color: rgba(56, 56, 56, 0.3);
           margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header">
            <div class="container"></div>
        </div>
        <div id="banner">
            <div class="container"></div>
        </div>
        <div id="contents">
            <div class="container"></div>
        </div>
        <div id="footer">
            <div class="container"></div>
        </div>
    </div>
</body>
</html>
