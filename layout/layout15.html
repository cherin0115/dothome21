<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAYOUT 15</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            width: 100%;
            background-color: #e3f2fd ;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        header {
            width: 100%;
            height: 150px;
            margin: 0 auto;
            background-color: #bbdefb ;
        }
        aside {
            width: 100%;
            height: 150px;
            margin: 0 auto;
            background-color: #90caf9 ;
        }
        main {
            width: 100%;
            height: 1200px;
            margin: 0 auto;
            overflow: hidden;
        }
        footer {
            width: 100%;
            height: 150px;
            margin: 0 auto;
            background-color: #1976d2 ;

        }
        main .article1 {
            width: 30%;
            height: 1200px;
            margin: 0 auto;
            background-color: #64b5f6 ;
            float: left;
        }
        main .article2 {
            width: 70%;
            height: 400px;
            margin: 0 auto;
            background-color: #42a5f5 ;
            float: left;

        }
        main .article3 {
            width: 70%;
            height: 400px;
            margin: 0 auto;
            background-color: #2196f3 ;
            float: left;
        }
        main .article4 {
            width: 70%;
            height: 400px;
            margin: 0 auto;
            background-color: #1e88e5 ;
            float: left;
        }  

        @media (max-width:1220px) {
            #wrap{
                width: 100%;
            }
            header{
                width: 100%;
            }
            aside {
                width: 100%;
            }
            main {
                width: 100%;
                height: 1200px;
            }
            footer {
                width: 100%;
            }
            main .article1 {
                width: 30%;
                height: 800px;
                float: left;
            }
            main .article2 {
                width: 70%;
                height: 400px;
                float: left;
            }
            main .article3 {
                width: 70%;
                height: 400px;
                float: left;
            }
            main .article4 {
                width: 100%;
                height: 400px;
                clear: both;
            }
        }

        @media (max-width:600px) {
            #wrap{
                width: 100%;
            }
            header{
                width: 100%;
            }
            aside {
                width: 100%;
            }
            main {
                width: 100%;
                height: 1400px;
            }
            main .article1 {
                width: 100%;
                height: 200px;
            }
            main .article2 {
               width: 100%;
               height: 500px;
            }
            main .article3 {
                width: 100%;
                height: 300px;
            }
            main .article4 {
                width: 100%;
                height: 400px;
            }
            footer {
                width: 100%;
            }
        }
    </style>
    
</head>
<body>
    <div id="wrap">
        <header></header>
        <aside></aside>
        <main>
            <article class="article1"></article>
            <article class="article2"></article>
            <article class="article3"></article>
            <article class="article4"></article>
        </main>
        <footer></footer>
    </div>
</body>
</html>
