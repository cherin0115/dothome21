<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webdesign test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #fff;
            text-align: center;
        }

        #wrap {
            width: 1200px;
            margin: 0 auto;
            font-size: 16px;
            color: #fff;
            margin: 0 auto;
        }

        #wrap header {
            width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #wrap header .hLogo {
            width: 250px;
            line-height: 100px;
            background: #CFC5E6;
            margin: 0 auto;
        }

        #wrap header .menu {
            width: 950px;
            line-height: 100px;
            background: #AF9FD6;
            margin: 0 auto;
        }

        #wrap main {
            width: 100%;
            line-height: 640px;
            margin: 0 auto;
        }

        #wrap main .aside {
            width: 100%;
            line-height: 400px;
            background: #9078c8;
        }

        #wrap main .notice {
            width: 400px;
            line-height: 240px;
            margin: 0 auto;
            background-color: #785BBC;
            float: left;
        }

        #wrap main .gallery {
            width: 400px;
            line-height: 240px;
            margin: 0 auto;
            background-color: #6041B1;
            float: left;
        }

        #wrap main .popup {
            width: 400px;
            line-height: 240px;
            background: #573BAA;
            float: left;
            margin: 0 auto;
        }
        footer .fLogo {
            width: 20%;
            line-height: 100px;
            background: #573BAA;
            float: left;
            margin: 0 auto;
        }
        footer .copy {
            width: 60%;
            line-height: 100px;
            background: #4C34A2;
            float: left;
            margin: 0 auto;
        }
        footer .sns {
            width: 20%;
            line-height: 100px;
            background: #402E9A;
            float: left;
            margin: 0 auto;
        }

        
    </style>
</head>

<body>
    <div id="wrap">
        <header>
            <div class="hLogo">로고</div>
            <div class="menu">메뉴</div>
        </header>
        <main>
            <aside class="aside">이미지 슬라이드</aside>
            <article class="notice">공지사항</article>
            <article class="gallery">갤러리</article>
            <article class="popup">팝업</article>
        </main>
        <footer>
            <div class="fLogo">로고</div>
            <div class="copy">Copyright</div>
            <div class="sns">SNS</div>
        </footer>
    </div>
</body>

</html>
