<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="cherin0115">
    <meta name="description" content="웹 사이트 제작을 위한 사이트입니다.">
    <meta name="keywords" content="김채린, 사이트, 웹퍼블리셔, 웹 접근성, 화려한 디자인, cherin0115, publisher, css3, html, markup, design">
    <title>ImgdType</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">

    <!-- Card Type CSS -->
    <link rel="stylesheet" href="css/imgType.css">
</head>

<body>
    <!-- imgType01 -->
    <section class="imgType">
        <div class="container">
            <div class="imgType01">
                <h2>홈 인테리어 사이트</h2>
                <div class="img-wrap">
                    <div class="img">
                        <img src="img/IMGTYPE1.jpg" alt="인테리어">
                        <div class="img-box">
                            <strong class="img-title">온라인 집들이 프로젝트</strong>
                            <span class="img-desc">장기간 집콕으로 답답하시죠? <br> 그래서 진행한 온라인 집들이! 지금 확인하세요.</span>
                            <span class="img-keyword"><a href="#">자세히 보기</a></span>
                        </div>
                    </div>
                    <div class="img">
                        <img src="img/IMGTYPE2.png" alt="인테리어">
                        <div class="img-box">
                            <strong class="img-title">TV를 대신한 거울</strong>
                            <span class="img-desc">때론 용감하게, 때론 과감하게 <br>자신만에 색깔을 가진 인테리어를 구경해보세요.</span>
                            <span class="img-keyword"><a href="#">자세히 보기</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- //imgType01 -->
    <!-- imgType02 -->
    <section class="imgType">
        <div class="container">
            <div class="imgType02">
                <h2>홈 인테리어 사이트</h2>
                <div class="img-wrap">
                    <div class="img">
                        <img src="img/IMGTYPE3.png" alt="인테리어관련사진입니다.">
                        <div class="img-box">
                            <strong class="img-title">플랜테리어</strong>
                        </div>
                    </div>
                    <div class="img">
                        <img src="img/IMGTYPE4.png" alt="인테리어관련사진입니다">
                        <div class="img-box">
                            <strong class="img-title">테이블 조명</strong>
                            <span class="img-keyword"><a href="#">자세히 보기</a></span>
                        </div>
                    </div>
                    <div class="img">
                        <img src="img/IMGTYPE5.jpg" alt="인테리어관련사진입니다">
                        <div class="img-box">
                            <strong class="img-title">빈티지 소품</strong> </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- //imgType02 -->

    <!-- imgType03 -->
    <section class="imgType">
        <div class="container">
            <div class="imgType03">
                <h2>홈 인테리어 사이트</h2>
                <div class="img-wrap">
                    <div class="img">
                            <img src="img/imgtype3-1.jpg" alt="인테리어관련사진입니다" class="img-big">
                            <div class="img-box1">
                                <strong class="img-title">다가올 추수감사절 대비하기</strong>
                                <p class="img-desc">설레이는 계절, 가을이 다가오네요.<br> 사랑하는 가족들과 함께 어떤 시간을 보내고 싶으신가요?</p>
                                <span class="img-keyword"><a href="#">자세히 보기</a></span>
                            </div>
                    </div>
                    <div class="img">
                        <div class="img-box2">
                            <div>
                                <img src="img/imgtype3-2.jpg" alt="인테리어관련사진입니다" class="img-small">
                                <strong class="img-title">테이블 데코</strong>

                            </div>
                            <div>
                                <img src="img/imgtype3-3.jpg" alt="인테리어관련사진입니다" class="img-small">
                                <strong class="img-title">할로윈 펌킨</strong>

                            </div>
                            <div>
                                <img src="img/imgtype3-4.jpg" alt="인테리어관련사진입니다" class="img-small">
                                <strong class="img-title">야외 꾸미기</strong>

                            </div>
                            <div>
                                <img src="img/imgtype3-5.jpg" alt="인테리어관련사진입니다" class="img-small">
                                <strong class="img-title">솔방울 활용</strong>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- //imgType03 -->
</body>

</html>
